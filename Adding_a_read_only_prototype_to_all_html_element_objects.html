<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        if (HTMLElement) {
            HTMLElement.prototype.__defineGetter__("childNodeDetail", function(){
                var result = {elementNode:0, textNodes:0}
                for (var i = 0; i<this.childNodes.length; i++){
                    switch(this.childNode[i].nodeType) {
                        case 1 :
                            result.elementNodes++
                            break
                        case 3:
                            result.textNodes++
                            break
                    }
                }
                return result
            })
        }
    </script>
</head>
<body>
    
</body>
</html>
